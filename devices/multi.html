                <input type="checkbox" checked id="node-input-trait_colorsetting" style="display:inline-block; width:auto; vertical-align:top;" class="cb_trait">

            <div class="form-row label_trait" id="label_trait_colorsetting">
                <b><label style="width:auto"><i class="fa fa-arrow-right"></i> <span data-i18n="multi.trait.colorsetting"></label></b>

            <div id="trait_colorsetting">
                <div class="form-row">
                    <div class="form-row">
                        <label style="width:auto" for="node-input-command_only_colorsetting"><i class="fa fa-arrow-right"></i> <span data-i18n="multi.label.command_only_colorsetting"></label>
                        <input type="checkbox" checked id="node-input-command_only_colorsetting" style="display:inline-block; width:auto; vertical-align:top;">
                    </div>
                </div>

                <div class="form-row">
                    <label for="node-input-color_model"><i class="fa fa-tasks"></i> <span data-i18n="multi.label.color_model"></span></label>
                    <select multiple id="node-input-color_model" >
                        <option value="temp" data-i18n="multi.label.temperature_k"></option>
                        <option value="RGB" data-i18n="multi.label.rgb"></option>
                        <option value="HSV" data-i18n="multi.label.hsv"></option>
                        <option value="RGB_TEMP" data-i18n="multi.label.rgb_temp"></option>
                        <option value="HSV_TEMP" data-i18n="multi.label.hsv_temp"></option>

                <div class="form-row">
                    <b><label style="width:auto"><i class="fa fa-arrow-right"></i> <span data-i18n="multi.label.color_temperature_range"></label></b>

                    <div class="form-row">
                        <label for="node-input-temperature_min_k"><i class="fa fa-tasks"></i> <span data-i18n="multi.label.temperature_min_k"></span></label>
                        <input type="text" id="node-input-temperature_min_k" data-i18n="[placeholder]multi.placeholder.temperature_min_k">

                    <div class="form-row">
                        <label for="node-input-temperature_max_k"><i class="fa fa-tasks"></i> <span data-i18n="multi.label.temperature_max_k"></span></label>

        <!-- Passthru-->
        <div class="form-row">
            <label style="width:auto" for="node-input-passthru"><i class="fa fa-arrow-right"></i> <span data-i18n="multi.label.passthru"></label>
            <input type="checkbox" checked id="node-input-passthru" style="display:inline-block; width:auto; vertical-align:top;">
        </div>    
</script>

<script type="text/javascript">
    RED.nodes.registerType('google-multi',{
        category: 'Google_SmartHome-function',
        paletteLabel: function() {
            return this._("multi.label.node_name");
        },
        inputs: 1,
        outputs: 1,
        color:"#C0DEED",
        icon: "google-smarthome.png",
        label: function() {
            return this.name || this._('multi.device_type.' + this.device_type);
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : ""
        },
        defaults: {
            client: {
                type: "googlesmarthome-client", 
                required: true
            },
            name: {
                value: "", required:true
            },
            topic: {
                value: "", required:false
            },
            device_type: {
                value: "UNKNOWN", required: true, validate: function(v) {
                    return v !== "UNKNOWN";
                }
            },
            trait_appselector: {
                value: false, required:false
            },
            trait_channel: {
                value: false, required:false
                        },
            trait_inputselector: {
                value: false, required:false
            },
            trait_mediastate: {
                value: false, required:false
            },
            trait_onoff: {
                value: false, required:false
            },
            trait_transportcontrol: {
                value: false, required:false
            },
            trait_modes: {
                value: false, required:false
            },
            trait_toggles: {
                value: false, required:false
            },
            appselector_file: {
                value: "applications.json", required:false
            },
            channel_file: {
                value: "channels.json", required:false
            },
            inputselector_file: {
                value: "inputs.json", required:false
            },
            command_only_input_selector: {
                value: false, required:false
            },
            ordered_inputs: {
                value: false, required:false
            },
            support_activity_state: {
                value: false, required:false
            },
            support_playback_state: {
                value: false, required:false
            },
            command_only_onoff: {
                value: false, required:false
            },
            query_only_onoff: {
                value: false, required:false
            },
            supported_commands: {
                value: ['CAPTION_CONTROL', 'NEXT', 'PAUSE', 'PREVIOUS', 'RESUME', 'SEEK_RELATIVE', 'SEEK_TO_POSITION', 'SET_REPEAT', 'SHUFFLE', 'STOP'], required:false
            },
            volume_max_level: {
                value: 100, required:true, validate: function(v) {
                    const n = parseInt(v);
                    const f = parseFloat(v);
                    return !isNaN(v) && Number.isInteger(f) && n >= 0;
                }
            },
            can_mute_and_unmute: {
                value: true, required:false
            },
            volume_default_percentage: {
                value: 40, required:false, validate: function(v) {
                    const n = parseInt(v);
                    const f = parseFloat(v);
                    return !isNaN(v) && Number.isInteger(f) && n >= 0 && n <= 100;
                }
            },
            level_step_size: {
                value: 1, required:false, validate: function(v) {
                    const n = parseInt(v);
                    const f = parseFloat(v);
                    return !isNaN(v) && Number.isInteger(f) && n > 0;
                }
            },
            command_only_volume: {
                value: false, required:false
            },
            command_only_brightness: {
                value: false, required:false
            },
            command_only_colorsetting: {
                value: false, required:false
            },
            color_model: {
                value: "temp", required:false
            },
            temperature_min_k: {
                value: 2000, required:false
            },
            temperature_max_k: {
                value: 9000, required:false
            },
            modes_file: {
                value: "modes.json", required:false
            },
            command_only_modes: {
                value: false, required:false
            },
            query_only_modes: {
                value: false, required:false
            },
            toggles_file: {
                value: "toggles.json", required:false
            },
            command_only_toggles: {
                value: false, required:false
            },
            query_only_toggles: {
                value: false, required:false
            },
            passthru: {
                value: false
            },
        },
        oneditprepare: function() {
            $(".cb_trait").change(function() {
                const checked = $( this ).prop('checked');
                const cb_id =  $( this ).attr('id');
                const div_id = cb_id.substring(11);
                if (checked) {
                    $("#" + div_id).show();
                } else {
                    $("#" + div_id).hide();
                }
            });
            $(".cb_trait").change();

            $(".label_trait").click(function() {
                const cb_id =  $( this ).attr('id');
                const div_id = cb_id.substring(6);
                $("#" + div_id).toggle();
            });

            var optionalTrait = function(name, default_value) {
                if (typeof default_value !== "boolean") {
                    default_value = false;
                }
                $("#node-input-trait_" + name).show();
                $("#node-input-trait_" + name).prop('checked', default_value);
                $("#label_trait_" + name).hide();
                $("#cb_trait_" + name).show();
                $("#" + name).show();
                if (default_value) {
                    $("#trait_" + name).show();
                } else {
                    $("#trait_" + name).hide();
                }
            };

            var mandatoryTrait = function(name) {
                $("#node-input-trait_" + name).hide();
                $("#node-input-trait_" + name).prop('checked', true);
                $("#label_trait_" + name).show();
                $("#cb_trait_" + name).hide();
                $("#trait_" + name).show();
                $("#" + name).show();
            };

            // Device Type
            var deviceTypeChanged = function() {
                var device_type = $("#node-input-device_type").val();
                optionalTrait("appselector");
                optionalTrait("armdisarm");
                optionalTrait("brightness");
                optionalTrait("camerastream");
                optionalTrait("channel");
                optionalTrait("colorsetting");
                optionalTrait("colorspectrum");
                optionalTrait("colortemperature");
                optionalTrait("cook");
                optionalTrait("dispense");
                optionalTrait("dock");
                optionalTrait("energystorage");
                optionalTrait("fanspeed");
                optionalTrait("fill");
                optionalTrait("humiditysetting");
                optionalTrait("inputselector");
                optionalTrait("lighteffects");
                optionalTrait("locator");
                optionalTrait("lockunlock");
                optionalTrait("mediastate");
                optionalTrait("modes");
                optionalTrait("networkcontrol");
                optionalTrait("onoff");
                optionalTrait("openclose");
                optionalTrait("reboot");
                optionalTrait("rotation");
                optionalTrait("runcycle");
                optionalTrait("scene");
                optionalTrait("sensorstate");
                optionalTrait("softwareupdate");
                optionalTrait("startstop");
                optionalTrait("statusreport");
                optionalTrait("temperaturecontrol");
                optionalTrait("temperaturesetting");
                optionalTrait("timer");
                optionalTrait("toggles");
                optionalTrait("transportcontrol");
                optionalTrait("volume");
                switch (device_type) {
                        case "AC_UNIT": // Air conditioning unit
                        case "AIRCOOLER": // Air cooler
                        case "AIRFRESHENER": // Air freshener
                        case "AIRPURIFIER": // Air purifier
                            break;
                        case "AUDIO_VIDEO_RECEIVER": // Audio-Video receiver
                            mandatoryTrait("volume");
                            mandatoryTrait("inputselector");
                            mandatoryTrait("onoff");
                            optionalTrait("apps", true);
                            optionalTrait("media_state", true);
                            optionalTrait("transport_control", true);
                            break;
                        case "AWNING": // Awning
                        case "BATHTUB": // Bathtub
                        case "BED": // Bed
                        case "BLENDER": // Blender
                        case "BLINDS": // Blinds
                        case "BOILER": // Boiler
                        case "CAMERA": // Camera
                        case "CARBON_MONOXIDE_DETECTOR": // Carbon monoxide detector
                        case "CHARGER": // Charger
                        case "CLOSET": // Closet
                        case "COFFEE_MAKER": // Coffee Maker
                        case "COOKTOP": // Cooktop
                        case "CURTAIN": // Curtain
                        case "DEHUMIDIFIER": // Dehumidifier
                        case "DEHYDRATOR": // Dehydrator
                        case "DISHWASHER": // Dishwasher
                        case "DOOR": // Door
                        case "DRAWER": // Drawer
                        case "DRYER": // Dryer
                        case "FAN": // Fan
                        case "FAUCET": // Faucet
                        case "FIREPLACE": // Fireplace
                        case "FREEZER": // Freezer
                        case "FRYER": // Fryer
                        case "GARAGE": // Garage
                        case "GATE": // Gate
                        case "GRILL": // Grill
                        case "HEATER": // Heater
                        case "HOOD": // Hood
                        case "HUMIDIFIER": // Humidifier
                        case "KETTLE": // Kettle
                        case "LIGHT": // Light
                            mandatoryTrait("onoff");
                            optionalTrait("brightness", true);
                            optionalTrait("colorsetting", true);
                            break;
                        case "LOCK": // Lock
                        case "MICROWAVE": // Microwave
                        case "MOP": // Mop
                        case "MOWER": // Mower
                        case "MULTICOOKER": // Multicooker
                        case "NETWORK": // Network
                        case "OUTLET": // Outlet
                        case "OVEN": // Oven
                        case "PERGOLA": // Pergola
                        case "PETFEEDER": // Pet feeder
                        case "PRESSURECOOKER": // Pressure cooker
                        case "RADIATOR": // Radiator
                        case "REFRIGERATOR": // Refrigerator
                            break;
                        case "REMOTECONTROL": // Remote control
                            mandatoryTrait("volume");
                            mandatoryTrait("appselector");
                            mandatoryTrait("inputselector");
                            mandatoryTrait("mediastate");
                            mandatoryTrait("onoff");
                            mandatoryTrait("transportcontrol");
                            optionalTrait("channels", true);
                            optionalTrait("toggles", true);
                            optionalTrait("modes", true);
                            break;
                        case "ROUTER": // Router
                        case "SCENE": // Scene
                        case "SECURITYSYSTEM": // Security system
                        case "SENSOR": // Sensor
                            break;
                        case "SETTOP": // Settop
                            mandatoryTrait("volume");
                            mandatoryTrait("appselector");
                            mandatoryTrait("inputselector");
                            mandatoryTrait("mediastate");
                            mandatoryTrait("onoff");
                            mandatoryTrait("transportcontrol");
                            optionalTrait("channels", true);
                            break;
                        case "SHOWER": // Shower
                        case "SHUTTER": // Shutter
                        case "SMOKE_DETECTOR": // Smoke detector
                            break;
                        case "SOUNDBAR": // Soundbar
                            mandatoryTrait("volume");
                            mandatoryTrait("mediastate");
                            mandatoryTrait("transportcontrol");
                            optionalTrait("apps", true);
                            optionalTrait("inputs", true);
                            optionalTrait("on_off", true);
                            break;
                        case "SOUSVIDE": // Sousvide
                        case "SPEAKER": // Speaker
                            mandatoryTrait("volume");
                            mandatoryTrait("mediastate");
                            mandatoryTrait("transportcontrol");
                            optionalTrait("apps", true);
                            optionalTrait("inputs", true);
                            optionalTrait("on_off", true);
                            break;
                        case "SPRINKLER": // Sprinkler
                        case "STANDMIXER": // Stand mixer
                            break;
                        case "STREAMING_BOX": // Streaming box
                        case "STREAMING_SOUNDBAR": // Streaming soundbar
                        case "STREAMING_STICK": // Streaming stick
                            mandatoryTrait("volume");
                            mandatoryTrait("appselector");
                            mandatoryTrait("mediastate");
                            mandatoryTrait("transportcontrol");
                            optionalTrait("inputs", true);
                            optionalTrait("on_off", true);
                            break;
                        case "SWITCH": // Switch
                        case "THERMOSTAT": // Thermostat
                            break;
                        case "TV": // Television
                            mandatoryTrait("volume");
                            mandatoryTrait("appselector");
                            mandatoryTrait("inputselector");
                            mandatoryTrait("mediastate");
                            mandatoryTrait("onoff");
                            mandatoryTrait("transportcontrol");
                            optionalTrait("channels", true);
                            optionalTrait("toggles", true);
                            optionalTrait("modes", true);
                            break;
                        case "VACUUM": // Vacuum
                        case "VALVE": // Valve
                        case "WASHER": // Washer
                        case "WATERHEATER": // Water heater
                        case "WATERPURIFIER": // Water purifier
                        case "WATERSOFTENER": // Water softener
                        case "WINDOW": // Window
                        case "YOGURTMAKER": // Yogurt maker
                    }
            }
            deviceTypeChanged();
            $("#node-input-device_type").change(deviceTypeChanged);
        }
    });
</script>
