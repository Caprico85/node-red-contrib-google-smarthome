name: Lint

on:
    workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2.1.5
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
    - run: npm i
    - name: Markdown Linting Action
      uses: avto-dev/markdown-lint@v1.5.0
      with:
        args: '*.md'
        
